<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiForms</title>
</head>
<body>
    <form action="http://127.0.0.1:8080/process" method="get" enctype="application/x-www-form-urlencoded">
        <input type="text" name="hello" value="sau shenong" />
    </form>
    <form action="http://127.0.0.1:8080/process" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="post" value="456" />
        <input type="submit" />
    </form>
</body>
</html>
